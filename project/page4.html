          <input id="column-left1" type="text" name="first-name" placeholder="First Name"/>

          <input id="input-field1" type="text" name="number" placeholder="Card Number"/>
          <input id="column-left2" type="text" name="expiry" placeholder="MM / YY"/>
          <input id="column-right2" type="text" name="cvc" placeholder="CCV"/>
         
          <div class="card-wrapper"></div>
      
          <input id="input-field2" type="text" name="streetaddress" required="required" autocomplete="on" maxlength="45" placeholder="Street Address"/>
          <input id="column-left3" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/>
          <input id="column-right3" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
          <input id="input-field3" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/>
          <input id="input-button" type="submit" value="Submit"/>
